name: Add changeset for Renovate PR

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  add-changeset:
    runs-on: ubuntu-latest

    # Renovate PR only + security check
    if: |
      github.event.pull_request.user.login == 'renovate[bot]' &&
      github.event.pull_request.user.type == 'Bot'

    steps:
      # ---- Get PR info ----
      - name: Get PR info
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            return {
              number: pr.number,
              headRef: pr.head.ref,
              labels: pr.labels.map(l => l.name),
            };

      # ---- Evaluate skip conditions (labels + .changeset) ----
      - name: Evaluate skip conditions
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prData = ${{ steps.pr.outputs.result }};
            const { headRef, labels } = prData;

            // Prevent duplicate execution via label
            if (labels.includes('changeset-added')) {
              core.info('changeset already added (label). skip.');
              core.setOutput('skip', 'true');
              return;
            }

            // Check existence of .changeset (excluding README.md and config.json)
            try {
              const res = await github.rest.repos.getContent({
                owner,
                repo,
                path: '.changeset',
                ref: headRef,
              });

              if (Array.isArray(res.data)) {
                const changesetFiles = res.data.filter(
                  f => f.name !== 'README.md' && f.name !== 'config.json' && f.name.endsWith('.md')
                );
                if (changesetFiles.length > 0) {
                  core.info('changeset already exists. skip.');
                  core.setOutput('skip', 'true');
                  return;
                }
              }
            } catch (e) {
              if (e.status !== 404) throw e;
            }

            core.setOutput('skip', 'false');

      # ---- Create changeset commit (API only) ----
      - name: Create changeset commit
        if: steps.check.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prData = ${{ steps.pr.outputs.result }};
            const { number, headRef } = prData;

            const filename = `renovate-${number}.md`;
            const content = [
              '---',
              '"@tailor-platform/sdk": patch',
              '---',
              '',
              'chore: update dependencies',
              '',
            ].join('\n');

            // get latest commit
            const ref = await github.rest.git.getRef({
              owner,
              repo,
              ref: `heads/${headRef}`,
            });

            const commitSha = ref.data.object.sha;

            const commit = await github.rest.git.getCommit({
              owner,
              repo,
              commit_sha: commitSha,
            });

            // create blob
              const blob = await github.rest.git.createBlob({
              owner,
              repo,
              content,
              encoding: 'utf-8',
            });

            // create tree
            const tree = await github.rest.git.createTree({
              owner,
              repo,
              base_tree: commit.data.tree.sha,
              tree: [
                {
                  path: `.changeset/${filename}`,
                  mode: '100644',
                  type: 'blob',
                  sha: blob.data.sha,
                },
              ],
            });

            // create commit
            const newCommit = await github.rest.git.createCommit({
              owner,
              repo,
              message: 'chore: add changeset for renovate',
              tree: tree.data.sha,
              parents: [commitSha],
            });

            // update ref
            await github.rest.git.updateRef({
              owner,
              repo,
              ref: `heads/${headRef}`,
              sha: newCommit.data.sha,
            });

      # ---- Add changeset-added label ----
      - name: Add changeset-added label
        if: steps.check.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number } = ${{ steps.pr.outputs.result }};

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: number,
              labels: ['changeset-added'],
            });
