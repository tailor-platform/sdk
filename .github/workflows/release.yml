name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Deps
        uses: ./.github/actions/install-deps

      - name: Get github access token to create release PR
        id: get_access_token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.TAILOR_GITHUB_APP_ID }}
          private-key: ${{ secrets.TAILOR_GITHUB_APP_PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write

      - name: Create Release PR
        id: changesets
        uses: changesets/action@c48e67d110a68bc90ccf1098e9646092baacaa87 # v1.6.0
        with:
          commitMode: "github-api"
        env:
          GITHUB_TOKEN: ${{ steps.get_access_token.outputs.token }}

      - name: Setup npm registry for publishing
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Publish
        id: publish
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          set +e
          OUTPUT=$(pnpm publish -r --provenance --no-git-checks --access=public 2>&1)
          EXIT_CODE=$?
          set -e

          echo "${OUTPUT}"

          if [ $EXIT_CODE -ne 0 ]; then
            echo "::error::pnpm publish failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

          if echo "${OUTPUT}" | grep -q "There are no new packages"; then
            echo "published=false" >> "${GITHUB_OUTPUT}"
          else
            echo "published=true" >> "${GITHUB_OUTPUT}"
          fi

      - name: Create Tags
        if: steps.publish.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION=$(node -p "require('./packages/sdk/package.json').version")
          TAG_NAME="v${VERSION}"

          git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "${TAG_NAME}"
