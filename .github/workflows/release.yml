name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false

      - name: Install Deps
        uses: ./.github/actions/install-deps

      - name: Update npm
        run: npm install -g npm@latest

      - name: Create Release PR
        id: changesets
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js for publishing
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Publish
        id: publish
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Update npm to use ID token authentication
          npm install -g pnpm@latest
          OUTPUT=$(pnpm publish -r --no-git-checks --access=public 2>&1)
          echo "${OUTPUT}"

          if echo "${OUTPUT}" | grep -q "There are no new packages"; then
            echo "published=false" >> "${GITHUB_OUTPUT}"
          else
            echo "published=true" >> "${GITHUB_OUTPUT}"
          fi

      - name: Create Tags
        if: steps.publish.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION=$(node -p "require('./packages/sdk/package.json').version")
          TAG_NAME="v${VERSION}"

          git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "${TAG_NAME}"
