name: "Workspace Apply Test"

on:
  pull_request:
    paths:
      - .github/workflows/apply.yml
      - examples/**
      - packages/**
      - package.json
      - pnpm-lock.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - name: checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: "false"

      - name: Install aqua
        uses: ./.github/actions/install-aqua

      - name: Install deps
        uses: ./.github/actions/install-deps

      - name: Create workspace
        working-directory: examples/basic
        run: |
          WORKSPACE_JSON=$(pnpm tailor-sdk workspace create \
            --name "sdk-ci-${{ github.run_id }}" \
            --region asia-northeast \
            --format json)
          WORKSPACE_ID=$(echo "$WORKSPACE_JSON" | jq -r '.id')
          echo "TAILOR_PLATFORM_WORKSPACE_ID=$WORKSPACE_ID" >> "$GITHUB_ENV"
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

      - name: Apply workspace
        working-directory: examples/basic
        run: pnpm run apply
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

      - name: Run e2e tests
        working-directory: examples/basic
        run: pnpm test:e2e
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

      - name: Destroy workspace
        if: ${{ always() }}
        working-directory: examples/basic
        run: |
          pnpm tailor-sdk workspace delete \
            --workspace-id "${{ env.TAILOR_PLATFORM_WORKSPACE_ID }}" \
            --yes
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}
