name: "Workspace Apply Test"

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    outputs:
      should_run: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: "false"
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            changes:
              - .github/workflows/apply.yml
              - example/**
              - packages/**
              - package.json
              - pnpm-lock.yaml

  apply:
    needs: changes
    if: needs.changes.outputs.should_run == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            shell: bash
            name: Linux
            slug: linux
          - os: windows-latest
            shell: pwsh
            name: Windows (PowerShell)
            slug: win-pwsh
          - os: windows-latest
            shell: cmd
            name: Windows (CMD)
            slug: win-cmd
    runs-on: ${{ matrix.os }}
    name: Apply (${{ matrix.name }})
    permissions:
      contents: read
    timeout-minutes: 15
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: "false"

      - name: Install aqua
        uses: ./.github/actions/install-aqua

      - name: Install deps
        uses: ./.github/actions/install-deps

      - name: Create workspace
        working-directory: example
        run: pnpm --silent tailor-sdk workspace create --name "sdk-ci-${{ github.run_id }}-${{ matrix.slug }}" --region asia-northeast --json > workspace.json
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}
          TAILOR_PLATFORM_ORGANIZATION_ID: ${{ secrets.TAILOR_PLATFORM_ORGANIZATION_ID }}
          TAILOR_PLATFORM_FOLDER_ID: ${{ secrets.TAILOR_PLATFORM_FOLDER_ID }}

      - name: Set workspace ID
        working-directory: example
        shell: bash
        run: |
          WORKSPACE_ID=$(jq -r '.id' workspace.json)
          echo "TAILOR_PLATFORM_WORKSPACE_ID=$WORKSPACE_ID" >> "$GITHUB_ENV"

      - name: Generate
        working-directory: example
        run: pnpm run generate
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

      - name: Apply workspace
        working-directory: example
        run: pnpm run apply
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

      - name: Seed data
        working-directory: example
        run: |
          pnpm run seed
          pnpm run seed:truncate -y
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

      - name: Run e2e tests
        working-directory: example
        run: pnpm test:e2e
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

      - name: Destroy workspace
        if: always()
        working-directory: example
        run: pnpm tailor-sdk workspace delete --workspace-id "${{ env.TAILOR_PLATFORM_WORKSPACE_ID }}" --yes
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

  apply-result:
    needs: [changes, apply]
    if: always()
    runs-on: ubuntu-latest
    permissions: {}
    timeout-minutes: 5
    steps:
      - name: Check result
        run: |
          if [[ "${{ needs.changes.outputs.should_run }}" != "true" ]]; then
            echo "Skipped - no relevant changes"
            exit 0
          fi
          if [[ "${{ needs.apply.result }}" != "success" ]]; then
            echo "Apply jobs failed"
            exit 1
          fi
          echo "All apply jobs succeeded"
