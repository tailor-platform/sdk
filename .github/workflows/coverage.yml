name: SDK Test Coverage

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/sdk/**"
      - ".github/workflows/coverage.yml"
  push:
    branches: [main]
    paths:
      - "packages/sdk/**"
      - ".github/workflows/coverage.yml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  sdk-coverage:
    name: Measure SDK Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install deps
        uses: ./.github/actions/install-deps

      - name: Run SDK coverage
        run: pnpm --filter @tailor-platform/sdk test:coverage
        env:
          TAILOR_PLATFORM_TOKEN: ${{ secrets.TAILOR_PLATFORM_PAT }}

      - name: Run octocov
        uses: k1LoW/octocov-action@73d561f65d59e66899ed5c87e4621a913b5d5c20 # v1.5.0
        with:
          config: packages/sdk/.octocov.coverage.yml
