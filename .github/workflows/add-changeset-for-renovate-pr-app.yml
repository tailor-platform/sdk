name: Add changeset for Renovate PR

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  add-changeset-app:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Renovate PR only + security check
    # if: |
    #   github.event.pull_request.user.login == 'renovate[bot]' &&
    #   github.event.pull_request.user.type == 'Bot'
    steps:
      - name: Generate GitHub App token
        if: github.event.sender.type != 'Bot' && github.actor != 'tailor-pr-trigger[bot]'
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.TAILOR_GITHUB_APP_ID }}
          private-key: ${{ secrets.TAILOR_GITHUB_APP_PRIVATE_KEY }}
          permission-contents: write

      - name: Create changeset commit
        if: github.event.sender.type != 'Bot' && github.actor != 'tailor-pr-trigger[bot]'
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          FILENAME="renovate-${PR_NUMBER}.md"

          cat > ".changeset/${FILENAME}" << EOF
          ---
          "@tailor-platform/sdk": patch
          ---

          ${PR_TITLE}
          EOF

      - name: Commit and push changeset
        run: |
          git config --local user.name "tailor-github-actions[bot]"
          git config --local user.email "tailor-github-actions[bot]@users.noreply.github.com"
          git add .changeset
          git commit -m "chore: add changeset for renovate"
          git push
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
