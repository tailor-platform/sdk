name: Add changeset for Renovate PR (GitHub App)

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  add-changeset-app:
    runs-on: ubuntu-latest

    # Renovate PR only + security check
    # if: |
    #   github.event.pull_request.user.login == 'renovate[bot]' &&
    #   github.event.pull_request.user.type == 'Bot'
    steps:
      - name: Debug actor
        run: |
          echo "github.actor=${{ github.actor }}"
          echo "pull_request.user.login=${{ github.event.pull_request.user.login }}"
          echo "sender.login=${{ github.event.sender.login }}"
          echo "sender.type=${{ github.event.sender.type }}"

      - name: Generate GitHub App token
        if: github.event.sender.type != 'Bot' && github.actor != 'tailor-pr-trigger[bot]'
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.TAILOR_GITHUB_APP_ID }}
          private_key: ${{ secrets.TAILOR_GITHUB_APP_PRIVATE_KEY }}

      - name: Create changeset commit
        if: github.event.sender.type != 'Bot' && github.actor != 'tailor-pr-trigger[bot]'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;
            const headRef = pr.head.ref;
            const prNumber = pr.number;
            const prTitle = pr.title || 'Update dependencies';

            const filename = `renovate-${prNumber}.md`;
            const content = [
              '---',
              '"@tailor-platform/sdk": patch',
              '---',
              '',
              prTitle,
              '',
            ].join('\n');

            // Get latest commit
            const ref = await github.rest.git.getRef({
              owner,
              repo,
              ref: `heads/${headRef}`,
            });

            const commitSha = ref.data.object.sha;

            const commit = await github.rest.git.getCommit({
              owner,
              repo,
              commit_sha: commitSha,
            });

            // Create blob
            const blob = await github.rest.git.createBlob({
              owner,
              repo,
              content,
              encoding: 'utf-8',
            });

            // Create tree
            const tree = await github.rest.git.createTree({
              owner,
              repo,
              base_tree: commit.data.tree.sha,
              tree: [
                {
                  path: `.changeset/${filename}`,
                  mode: '100644',
                  type: 'blob',
                  sha: blob.data.sha,
                },
              ],
            });

            // Create commit (signed automatically by GitHub)
            const newCommit = await github.rest.git.createCommit({
              owner,
              repo,
              message: 'chore: add changeset for renovate',
              tree: tree.data.sha,
              parents: [commitSha],
            });

            // Update ref
            await github.rest.git.updateRef({
              owner,
              repo,
              ref: `heads/${headRef}`,
              sha: newCommit.data.sha,
            });

            core.info(`Created signed commit: ${newCommit.data.sha}`);
