name: Install aqua
description: Install aqua package manager

inputs:
  aqua_version:
    description: "Version of aqua to install"
    required: false
    default: "v2.53.2"

runs:
  using: composite
  steps:
    - name: Install aqua
      uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c # v3.1.2
      with:
        aqua_version: ${{ inputs.aqua_version }}
