name: Install aqua
description: Install aqua package manager

inputs:
  aqua_version:
    description: "Version of aqua to install"
    required: false
    default: "v2.53.2"

runs:
  using: composite
  steps:
    - name: Install aqua
      uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
      with:
        aqua_version: ${{ inputs.aqua_version }}
