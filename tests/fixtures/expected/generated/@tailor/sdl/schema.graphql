# Type: Customer
type Customer {
  id: ID!
  name: String!
  email: String!
  phone: String
  address: String
  city: String
  state: String!
  country: String!
  postalCode: String!
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: PurchaseOrder
type PurchaseOrder {
  id: ID!
  supplierID: ID!
  supplier: Supplier!
  totalPrice: Int!
  discount: Float
  status: String!
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: Role
type Role {
  id: ID!
  name: String!
}


# Type: SalesOrder
type SalesOrder {
  id: ID!
  customerID: ID!
  customer: Customer!
  totalPrice: Int
  discount: Float
  status: String
  cancelReason: String
  canceledAt: DateTime
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: Supplier
type Supplier {
  id: ID!
  name: String!
  phone: String!
  fax: String
  email: String
  postalCode: String!
  country: String!
  state: enum!
  city: String!
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: User
type User {
  id: ID!
  name: String!
  email: String!
  createdAt: DateTime
  updatedAt: DateTime
}


# Resolver: stepChain
input StepChainInput {
  name: String!
}

type StepChainOutput {
  summary: [String!]!
}

extend type Query {
  stepChain(input: StepChainInput): StepChainOutput
}

