# Type: Customer
type Customer {
  id: ID!
  name: String!
  email: String!
  phone: String
  country: String!
  postalCode: String!
  address: String
  city: String
  fullAddress: String
  state: String!
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: NestedProfile
type NestedProfile {
  id: ID!
  userInfo: {
    personal: {
      name: String!
      age: Int
      bio: String
    }
    contact: {
      email: String!
      phone: String
      address: {
        street: String!
        city: String!
        country: String!
        coordinates: {
          latitude: Float!
          longitude: Float!
        }
      }
    }
    preferences: {
      notifications: {
        email: Boolean!
        sms: Boolean!
        push: Boolean!
      }
      privacy: {
        profileVisible: Boolean!
        dataSharing: Boolean!
      }
    }
  }!
  metadata: {
    created: DateTime!
    lastUpdated: DateTime
    version: Int!
  }!
}


# Type: PurchaseOrder
type PurchaseOrder {
  id: ID!
  supplierID: ID!
  supplier: Supplier!
  totalPrice: Int!
  discount: Float
  status: String!
  attachedFiles: [{
    id: ID!
    name: String!
    size: Int!
    type: enum!
  }!]!
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: Role
type Role {
  id: ID!
  name: String!
}


# Type: SalesOrder
type SalesOrder {
  id: ID!
  customerID: ID!
  customer: Customer!
  totalPrice: Int
  discount: Float
  status: String
  cancelReason: String
  canceledAt: DateTime
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: Supplier
type Supplier {
  id: ID!
  name: String!
  phone: String!
  fax: String
  email: String
  postalCode: String!
  country: String!
  state: enum!
  city: String!
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: User
type User {
  id: ID!
  name: String!
  email: String!
  createdAt: DateTime
  updatedAt: DateTime
}


# Type: UserSetting
type UserSetting {
  id: ID!
  language: enum!
  userID: ID!
  user: User!
  createdAt: DateTime
  updatedAt: DateTime
}


# Resolver: stepChain
input StepChainInput {
  user: {
    name: {
      first: String!
      last: String!
    }
  }!
}

type StepChainOutput {
  result: {
    summary: String!
  }!
}

extend type Query {
  stepChain(input: StepChainInput): StepChainOutput
}

