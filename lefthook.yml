pre-commit:
  parallel: true
  jobs:
    - name: lint:root
      glob: "*.{ts}"
      exclude: "packages"
      run: |
        echo "lint: {staged_files}"
        npx eslint --no-ignore --cache {staged_files}

    - name: lint:tailor-sdk
      glob: "*.{ts}"
      root: "packages/tailor-sdk"
      run: |
        echo "lint: {staged_files}"
        npx eslint --no-ignore --cache {staged_files}

    - name: format
      glob: "*.{ts,json}"
      run: |
        echo "format: {staged_files}"
        npx prettier --check {staged_files}
